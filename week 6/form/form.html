<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="../form/styleform.css">
    </head>

    <body>
        <form
        action = ""
        method = "post"
        >
        <p>Get in touch!</p>
        <section id="naam">
            <p>Tell us your name *</p>
            <input type="text" />
        </section>
        <section id="mail">
            <p>Enter your email *</p>
            <input type="email">
        </section>
        <section id="site">
            <p>Your website</p>
            <input type="url" />
        </section>
        <section id="bericht">
            <p>Message</p>
            <input type="text"/>
        </section>
        <input type="submit" value ="Submit!"/> 
    
        </form>

    </body>

</html>
